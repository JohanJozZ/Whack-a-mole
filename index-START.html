<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Whack-a-mole! 
      <div class="counters"><span class="score">0</span><span class="time">00</span></div>
    </h1>
  <div class="container-buttons">
    <button class="button-main button-active" onClick="openBox()">Start!</button>
    <div class="modal-difficulty">
      <button class="button-secondary"  data-speed="1200,2000">Easy</button>
      <button class="button-secondary"  data-speed="800,1500">Hard</button>
      <button class="button-secondary" data-speed="500,800">Extreme</button>
      <button class="button-secondary"  data-speed="300,700">Insane</button>
    </div>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
