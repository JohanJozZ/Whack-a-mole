<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Whack-a-mole! 
      <div class="counters"><span class="score">0</span><span class="time">00</span></div>
    </h1>
  <div class="container-buttons">
    <button class="button-main" onClick="openBox()">Start!</button>
    <div class="modal-difficulty">
      <button class="button-secondary" onclick="startGame(500,1000)">Easy</button>
      <button class="button-secondary" onclick="startGame(300,800)">Hard</button>
      <button class="button-secondary" onclick="startGame(200,600)">Extreme</button>
      <button class="button-secondary" onclick="startGame(80 ,250)">Insane</button>
    </div>
  </div>



  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
